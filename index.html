<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--비쥬얼 코드 주석 단축키는 아래와 같다.
    컨트롤 + K + C 는 주석지정
    컨트롤 + / 한줄만 주석처리
    컨트롤 + K + U는 주석해제-->


    <article>
        <h1>제목1</h1>
        <section>  <!--section 은 주제와 같은 데이터를 묶을때 사용한다. 외부로 표시되지는 않는다. -->
            <h2>제목2</h2>
        </section>
        <section>
            <h2>제목3</h2>
        </section>
    </article>

    <form>
        <fieldset>
            <div>
                <label>아이디</label>
                <input type="text" placeholder="아이디를 입력해 주세요.">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" placeholder="비밀번호를 입력해주세요.">
            </div>
            <button>로그인</button>
        </fieldset>
    </form>

    <nav>  <!-- 목록요소 는 ol , ul, li가 있다. -->
        <ul> 
            <li>항목1</li>
            <li>항목2</li>
            <li>항목3</li>
        </ul>
    </nav>

    <dl><!-- 설명 목록 요소는 dl, dt, dd가 있다. -->
        <dt>대상</dt>
        <dd>설명</dd>
    </dl>
</body>
</html>
